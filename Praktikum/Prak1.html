<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nav-custom-bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="assets/logo-ilab.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 d-flex justify-content-end">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="margin-right: 10px"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="margin-right: 10px" href="#"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="margin-right: 10px" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg-image" style="max-width: 22rem">
      <img src="/assets/hero.jpg" class="w-100" />
      <div
        class="mask text-light d-flex justify-content-center flex-column text-center"
        style="background-color: rgba(0, 0, 0, 0.5)"
      >
        <h4>Custom heading</h4>
        <p class="m-0">paragraph</p>
      </div>
    </div>
    <footer class="custom-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img src="/assets/logo-ilab.png" alt="Logo" class="logo" />
            <p class="gray-text">Copyright 2022. Infinite Learning</p>
          </div>
          <div class="col-md-3">
            <table>
              <tr>
                <td class="gray-text">Services</td>
              </tr>
              <tr>
                <td class="black-text">Email Marketing</td>
              </tr>
              <tr>
                <td class="black-text">Campaigns</td>
              </tr>
              <tr>
                <td class="black-text">Branding</td>
              </tr>
              <tr>
                <td class="black-text">Offline</td>
              </tr>
            </table>
          </div>
          <div class="col-md-3">
            <table>
              <tr>
                <td class="gray-text">About</td>
              </tr>
              <tr>
                <td class="black-text">Our Story</td>
              </tr>
              <tr>
                <td class="black-text">Benefits</td>
              </tr>
              <tr>
                <td class="black-text">Team</td>
              </tr>
              <tr>
                <td class="black-text">Careers</td>
              </tr>
            </table>
          </div>
          <div class="col-md-4">
            <table>
              <tr>
                <td class="gray-text">Follow Us</td>
              </tr>
              <tr>
                <td>
                  <img
                    src="/assets/logo-facebook.png"
                    alt="Facebook"
                    width="10px"
                  />
                  <span class="black-text">Facebook</span>
                </td>
              </tr>
              <tr>
                <td>
                  <img
                    src="/assets/logo-twitter.png"
                    alt="logo-twitter"
                    width="20px"
                  />
                  <span class="black-text">Twitter</span>
                </td>
              </tr>
              <tr>
                <td>
                  <img
                    src="/assets/logo-instagram.png"
                    alt="logo-instagram"
                    width="20px"
                  />
                  <span class="black-text">Instagram</span>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
